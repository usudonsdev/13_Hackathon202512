<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"

    <style>
        :root {
            /* Colors */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6e7c87;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);

            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;

            /* Layout */
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md);
        }

        .logo-area h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .main-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            text-align: left;
        }

        .nav-btn:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .nav-btn.special-btn {
            background-color: #eff6ff;
            /* light blue */
            color: var(--accent-color);
            font-weight: 500;
        }

        .nav-btn.special-btn:hover {
            background-color: #dbeafe;
        }

        .icon-btn {
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .top-bar {
            height: var(--header-height);
            padding: 0 var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            position: relative;
        }

        #mini-calendar-container {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            padding: var(--spacing-md);
        }

        .mini-cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .mini-cal-header h4 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .mini-cal-controls .control-btn {
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
        }

        .mini-cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }

        .mini-cal-grid>.mini-cal-day-name:nth-child(6) {
            color: #1e40af;
        }

        .mini-cal-grid>.mini-cal-date:nth-child(7n-1) {
            color: #1e40af;
        }

        .mini-cal-grid>.mini-cal-day-name:nth-child(7) {
            color: var(--danger-color);
        }

        .mini-cal-grid>.mini-cal-date:nth-child(7n) {
            color: var(--danger-color);
        }

        .mini-cal-date.today.saturday {
            color: white;
        }

        .mini-cal-date.today.sunday {
            color: white;
        }

        .mini-cal-day-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 4px 0;
        }

        .mini-cal-date {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.1s;
        }

        .mini-cal-date:hover {
            background: var(--bg-primary);
        }

        .mini-cal-date.other-month {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .mini-cal-date.today {
            background-color: var(--accent-color);
            color: white;
            font-weight: 700;
        }

        .mini-cal-date.selected-day {
            border: 2px solid var(--accent-color);
            background-color: #e0f2fe;
        }

        .control-btn {
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: var(--bg-primary);
        }

        #current-period-display {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            padding: 0 5px;
            border-radius: 4px;
            transition: background-color 0.1s;
        }

        #current-period-display:hover {
            background-color: var(--bg-primary);
        }

        .text-btn {
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
        }

        #view-select {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            font-size: 0.9rem;
        }

        /* Calendar Grid */
        #calendar-grid {
            flex: 1;
            overflow: auto;
            background-color: var(--bg-secondary);
            display: grid;
            grid-template-columns: 40px repeat(7, 1fr);
            position: relative;
        }

        .week-header {
            grid-column: 2 / span 7;
            /* 2åˆ—ç›®ã‹ã‚‰7åˆ—åˆ† */
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .week-view {
            /* Temp styling for structure */
            padding: var(--spacing-md);
            color: var(--text-secondary);
        }

        .day-header {
            flex: 1;
            padding: var(--spacing-sm);
            text-align: center;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .day-column {
            position: relative;
            border-right: 1px solid var(--border-color);

            &:last-child {
                border-right: none;
            }
        }

        .event-block {
            position: absolute;
            width: calc(100% - 4px);
            /* è¦ªè¦ç´ ã®å¹…ã„ã£ã±ã„ã‹ã‚‰å°‘ã—å†…å´ã« */
            margin: 0 2px;
            padding: 2px 5px;
            border-radius: 4px;
            color: white;
            font-size: 0.7rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            z-index: 5;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            box-sizing: border-box;
            /* paddingã‚’å«ã‚ãŸã‚µã‚¤ã‚ºè¨ˆç®— */
            line-height: 1.2;
        }

        .event-block.category-work {
            background-color: #f59e0b;
        }

        /* Amber */

        .event-block.category-personal {
            background-color: #10b981;
        }

        /* Emerald */

        .event-block.category-meeting {
            background-color: #3b82f6;
        }

        /* Blue */

        .event-block.category-private {
            background-color: #ef4444;
        }

        /* Red */

        .event-title {
            font-weight: 600;
        }

        .day-cell {
            height: 60px;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .time-slot {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
            padding-right: 4px;
            margin-top: 0px;
        }

        .days-container {
            grid-column: 2 / span 7;
            grid-row: 2 / 3;
            display: contents;
        }


        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none !important;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-row {
            display: flex;
            gap: var(--spacing-md);
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            gap: var(--spacing-md);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-danger {
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #fef2f2;
        }

        .friend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

                d.setDate(d.getDate() - daysToSubtract);
