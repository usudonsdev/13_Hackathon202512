<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6e7c87;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            
            /* Layout */
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md);
        }

        .logo-area h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .main-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            text-align: left;
        }

        .nav-btn:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .nav-btn.special-btn {
            background-color: #eff6ff; /* light blue */
            color: var(--accent-color);
            font-weight: 500;
        }

        .nav-btn.special-btn:hover {
            background-color: #dbeafe;
        }

        .icon-btn {
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .top-bar {
            height: var(--header-height);
            padding: 0 var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .calendar-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .control-btn {
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: 4px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background-color: var(--bg-primary);
        }

        #current-period-display {
            font-size: 1.25rem;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
        }

        .text-btn {
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
        }

        #view-select {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            font-size: 0.9rem;
        }

        /* Calendar Grid */
        #calendar-grid {
            flex: 1;
            overflow: auto;
            background-color: var(--bg-secondary);
            display: flex;
            position: relative;
        }

        .week-view {
            /* Temp styling for structure */
            padding: var(--spacing-md);
            color: var(--text-secondary);
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-row {
            display: flex;
            gap: var(--spacing-md);
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            gap: var(--spacing-md);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-danger {
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #fef2f2;
        }

        .friend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-color);
        }

    </style>
</head>
<body>

        <div id="event-modal" class="modal hidden">

                <form id="event-form">

    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Smart Scheduler initialized');

            // --- DOM Elements ---
            const btnTodayTodo = document.getElementById('btn-today-todo');
            const btnFriends = document.getElementById('btn-friends');
            const btnLlm = document.getElementById('btn-llm');
            const calendarGrid = document.getElementById('calendar-grid');
            const eventModal = document.getElementById('event-modal');
            const friendModal = document.getElementById('friend-modal');

            // --- State ---
            let currentDate = new Date();

            // --- Event Listeners ---

            // Navigation interaction placeholders
            btnTodayTodo.addEventListener('click', () => {
                alert('‰ªäÊó•„ÇÑ„Çã„Åì„Å®Ê©üËÉΩ„ÅØÂÆüË£Ö‰∏≠„Åß„Åô');
            });

            btnFriends.addEventListener('click', () => {
                openModal(friendModal);
            });

            btnLlm.addEventListener('click', () => {
                alert('LLMÊ©üËÉΩ„ÅØÂÆüË£Ö‰∏≠„Åß„Åô');
            });

            // Calendar Interactions (Placeholder)
            // In a real implementation, clicking a time slot would open the event modal
            calendarGrid.addEventListener('click', () => {
                // Only for demo purposes: if grid is clicked, show event modal
                // In reality, check for specific cell target
                // openModal(eventModal);
            });
            
            // „Éá„É¢Áî®„Å´‰∫àÂÆöËøΩÂä†„ÉÜ„Çπ„Éà„Éú„Çø„É≥„ÅåÊ©üËÉΩ„Åô„Çã„Çà„ÅÜ„Å´„ÄÅrenderCalendar„Åã„ÇâÂëº„Å∞„Çå„Çã onclick „ÇíÂÆüË°å„Åô„ÇãÈñ¢Êï∞„ÇíÂÆöÁæ©
            window.openEventModal = function() {
                openModal(eventModal);
                
                // ‰∫àÂÆöÈñãÂßã/ÁµÇ‰∫ÜÊôÇÂàª„ÇíÁèæÂú®„ÅÆÊôÇÂàª„Å´Ë®≠ÂÆö („Éá„É¢Áî®)
                const now = new Date();
                const nowString = now.toISOString().substring(0, 16); // YYYY-MM-DDThh:mm
                document.getElementById('event-start').value = nowString;
                
                // 1ÊôÇÈñìÂæå„ÇíÁµÇ‰∫ÜÊôÇÂàª„Å´Ë®≠ÂÆö („Éá„É¢Áî®)
                now.setHours(now.getHours() + 1);
                const endString = now.toISOString().substring(0, 16);
                document.getElementById('event-end').value = endString;
            }


            // Modal Controls
            const closeButtons = document.querySelectorAll('.close-modal');
            closeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });

            // Quick Event Creation (Demo)
            // To demonstrate input specs
            document.getElementById('event-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('event-title').value;
                const start = document.getElementById('event-start').value;
                const end = document.getElementById('event-end').value;
                const visibility = document.querySelector('input[name="visibility"]:checked').value;
                const memo = document.getElementById('event-memo').value;

                console.log('New Event:', { title, start, end, visibility, memo });

                // Save to localStorage logic would go here

                closeModal(eventModal);
                alert(`‰∫àÂÆö„Äå${title}„Äç„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü`);
            });

            // --- Functions ---

            function openModal(modal) {
                modal.classList.remove('hidden');
            }

            function closeModal(modal) {
                modal.classList.add('hidden');
                // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Åü„Å®„Åç„Å´„Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„ÉàÔºàEvent Modal„ÅÆ„ÅøÔºâ
                if (modal.id === 'event-modal') {
                    document.getElementById('event-form').reset();
                }
            }

            function renderCalendar() {
                // Placeholder for calendar rendering logic
                calendarGrid.innerHTML = `
                    <div style="padding: 2rem; width: 100%; text-align: center;">
                        <h3>${currentDate.toLocaleDateString()} „ÅÆÈÄ±Ôºà‰ªÆË°®Á§∫Ôºâ</h3>
                        <p>„Åì„Åì„Å´„Ç´„É¨„É≥„ÉÄ„Éº„ÅåÊèèÁîª„Åï„Çå„Åæ„Åô</p>
                        <button onclick="openEventModal()">
                            ‰∫àÂÆöËøΩÂä†„ÉÜ„Çπ„Éà
                        </button>
                    </div>
                `;
            }

            // Initialize
            renderCalendar();
        });
    </script>
