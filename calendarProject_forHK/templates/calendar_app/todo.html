            function renderTodoItems() {
                pendingListEl.innerHTML = '';

                let pendingCount = 0;

                todoData.forEach(item => {

                    div.className = `todo-item ${item.completed =='true' ? 'completed' : ''}`;
                    div.dataset.id = item.id;
                    /*div.innerHTML = `

                    `;*/
                    div.innerHTML = `

                        <div class="todo-item-content">
