            background: repeating-linear-gradient(to bottom,

                    transparent 59px,

            &:last-child {
                border-right: none;
            }
        }

        /* ã“ã“ã‚’ä¿®æ­£ï¼šãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ã‚’æ¸›ã‚‰ã—ã€æ–‡å­—è¡¨ç¤ºãŒãªã„ã“ã¨ã‚’å‰æã¨ã™ã‚‹ */
        .event-block {

            width: calc(100% - 4px);

            margin: 0 2px;

            border: 2px solid var(--highlight-color);

        /* å¼·èª¿ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®è‰²ã‚’çµ±ä¸€ */
        @keyframes pulse-border {

        .form-group {

            function getStartOfWeek(date) {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0);
                const day = d.getDay();
                const daysToSubtract = day === 0 ? 6 : day - 1;
                d.setDate(d.getDate() - daysToSubtract);
                return d;
            }
