        function addUser() {
            let div = document.getElementById("users_list");
            let input = document.createElement("input");
            input.type = "text";
            // name="users[]"ã¨ã—ã¦ã€ã‚µãƒ¼ãƒãƒ¼å´ã§é…åˆ—ã¨ã—ã¦å—ã‘å–ã‚Œã‚‹ã‚ˆã†ã«ã—ã¾ã™
            input.name = "users";

        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggle-llm-assist');
            const assistForm = document.getElementById('llm-assist-form');
            const startTimeSelect = document.getElementById('assist-start-time');
            const endTimeSelect = document.getElementById('assist-end-time');

            // ãƒ•ã‚©ãƒ¼ãƒ ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
            toggleButton.addEventListener('click', () => {

            });

            // æ™‚é–“é¸æŠè‚¢ã®ç”Ÿæˆ
            function generateTimeOptions(selectElement, defaultValue) {
                for (let h = 0; h < 24; h++) {
                    for (let m = 0; m < 60; m += 10) { // step="600"ã«å¯¾å¿œã—10åˆ†åˆ»ã¿
                        const timeString = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        const option = document.createElement('option');
                        option.value = timeString;
                        option.textContent = timeString;
                        if (timeString === defaultValue) {
                            option.selected = true;
                        }
                        selectElement.appendChild(option);
                    }
                }
            }

            // åˆæœŸå€¤ã®è¨­å®šã¨ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã®ç”Ÿæˆ
            generateTimeOptions(startTimeSelect, '09:00');

            // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ï¼ˆãƒ€ãƒŸãƒ¼ï¼‰ - type="submit"ã«ãªã£ãŸãŸã‚ã€submitã‚¤ãƒ™ãƒ³ãƒˆã§å‡¦ç†
            assistForm.addEventListener('submit', (event) => {

                // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã®åé›†ï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
                const formData = new FormData(assistForm);

                        if (!data['users']) {

            });
